<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" id="countryInput" placeholder="Buscar país">
                <input type="text" id="stateInput" placeholder="Buscar estado">
                <input type="text" id="cityInput" placeholder="Buscar cidade">
                <button onclick="getWeather()">🔍</button>
            </div>

            <div class="weather">
                <h2 id="cityName">Cidade</h2>
                <div class="icon-temp">
                    <span id="icon">☀️</span>
                    <span id="temp">--°C</span>
                </div>
                <p>Umidade: <span id="humidity">--%</span></p>
                <p>Vento: <span id="wind">-- km/h</span></p>
            </div>
            <div id="map" class="map"></div>
        </div>
        
        

        

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
